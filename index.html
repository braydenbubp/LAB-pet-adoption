<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div>
      <form>
        <div class="mb-3">
          <label for="petName" class="form-label">Pet Name</label>
          <input type="text" class="form-control" id="petName">
        </div>
        <div class="mb-3">
          <label for="petColor" class="form-label">Pet Color</label>
          <input type="text" class="form-control" id="petColor">
        </div>
        <div class="mb-3">
          <label for="petSkill" class="form-label">Pet's Special Skill</label>
          <input type="text" class="form-control" id="petSkill">
        </div>
        <div class="mb-3">
          <label for="petImg" class="form-label">Image of Pet (URL)</label>
          <input type="text" class="form-control" id="petImg">
        </div>

        <div>
          <h6>Type of Pet</h6>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="catCheck" value="cat" >
            <label class="form-check-label" for="exampleRadios1">
              Cat
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="dogCheck" value="dog">
            <label class="form-check-label" for="exampleRadios2">
              Dog
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="dinoCheck" value="dino" >
            <label class="form-check-label" for="exampleRadios3">
              Dino
            </label>
          </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="btnAlign">
      <button type="button" id="dog" class="btn btn-primary">Dog</button>
      <button type="button" id="cat" class="btn btn-primary">Cat</button>
      <button type="button" id="dino" class="btn btn-primary">Dino</button>
      <button type="button" id="all" class="btn btn-primary">Show All</button>
    </div>
    

    

    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>



  </body>
</html>
